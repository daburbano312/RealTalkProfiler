<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTalk Profiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Estilos de la interfaz -->
</head>
<body>

    <div class="main-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="logo">RealTalk Profiler</div>
            <div class="menu">
                <div class="menu-item active" id="dashboardLink">Dashboard</div>  <!-- Asegurarse de que el ID coincida -->
                <div class="menu-item" id="projectsLink">Proyectos</div>  <!-- Asegurarse de que el ID coincida -->
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <div class="header">
                <div class="title">🧠 Transcripción en vivo</div>
            </div>

            <!-- Botones -->
            <div id="status" style="font-weight: bold; font-size: 16px;"></div>
            <button id="btnStart" class="btn btn-start">Iniciar Grabación</button>
            <button id="btnStop" class="btn btn-stop">Detener Grabación</button>

            <!-- Animación de frecuencia de voz -->
            <div id="frequencyAnimation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Panel de resultados -->
            <div id="resultsPanel" class="results-panel">
                <div class="resultCard">
                    <div class="icon-container">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <h3>Transcripción</h3>
                    <p id="output">Esperando transcripción...</p>
                </div>
                <div class="resultCard">
                    <div class="icon-container">
                        <i class="fas fa-smile"></i>
                    </div>
                    <h3>Emoción Detectada</h3>
                    <p id="emotionOutput">Analizando...</p>
                </div>
                <div class="resultCard">
                    <div class="icon-container">
                        <i class="fas fa-key"></i>
                    </div>
                    <h3>Palabras Clave</h3>
                    <p id="keywordsOutput">Esperando palabras clave...</p>
                </div>
                <div class="resultCard full-width-card">
                    <div class="icon-container">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <h3>Recomendación</h3>
                    <p id="suggestionOutput">Esperando sugerencia...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
