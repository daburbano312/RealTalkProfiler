<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Emociones</title>
    <!-- Bootstrap CSS (puede ser desde static o CDN) -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- CSS personalizado para el dashboard -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <!-- Bootstrap Icons (opcional, desde CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    
</head>
<body class="bg-light">
    <div class="container-fluid p-4">
        <header class="mb-4">
            <h1 class="display-4"><i class="bi bi-graph-up"></i> Dashboard de Análisis de Emociones</h1>
        </header>
        <!-- Sección de controles: grabación y subida de audio -->
        <section id="controls" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-mic"></i> Grabación en Vivo</h5>
                            <button id="startRecording" class="btn btn-success">
                                <i class="bi bi-record-circle"></i> Iniciar
                            </button>
                            <button id="stopRecording" class="btn btn-danger" disabled>
                                <i class="bi bi-stop-circle"></i> Detener
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-upload"></i> Subir Audio</h5>
                            <input type="file" id="audioFile" accept=".wav,.mp3" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sección de estadísticas: tarjetas de emociones -->
        <section id="statistics" class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow emotion-card bg-info text-white">
                    <div class="card-body">
                        <h5><i class="bi bi-emoji-neutral"></i> Neutral</h5>
                        <h2 id="neutralPercent">0%</h2>
                        <div class="progress bg-white">
                            <div id="neutralProgress" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow emotion-card bg-warning">
                    <div class="card-body">
                        <h5><i class="bi bi-emoji-smile"></i> Feliz</h5>
                        <h2 id="happyPercent">0%</h2>
                        <div class="progress bg-white">
                            <div id="happyProgress" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow emotion-card bg-danger text-white">
                    <div class="card-body">
                        <h5><i class="bi bi-emoji-angry"></i> Enojado</h5>
                        <h2 id="angryPercent">0%</h2>
                        <div class="progress bg-white">
                            <div id="angryProgress" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sección de gráficos, transcripción y sugerencias -->
        <section id="details" class="row">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-bar-chart-line"></i> Distribución de Emociones</h5>
                        <canvas id="emotionChart"></canvas>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-chat-left-text"></i> Transcripción en Tiempo Real</h5>
                        <div id="transcriptionBox" class="bg-light p-3 rounded" style="height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-lightbulb"></i> Sugerencias</h5>
                        <div id="suggestionsList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Inclusión de scripts -->
    <script src="/static/js/socket.io.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
