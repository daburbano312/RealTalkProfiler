<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealTalk Profiler</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #2c2c2c;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      color: #a2d100;
      margin-bottom: 10px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #3c99dc;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2f80c0;
    }

    .results {
      margin-top: 30px;
      text-align: left;
    }

    #suggestions {
      margin-top: 15px;
      background-color: #333;
      padding: 15px;
      border-radius: 12px;
    }

    #suggestions .suggestion {
      margin-bottom: 10px;
      background: #6e31a7;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è RealTalk Profiler</h1>
    <p>Presiona el bot√≥n para grabar tu voz y obtener emociones + sugerencias</p>
    <button id="startBtn">üî¥ Procesar Audio</button>

    <div id="results" class="results" style="display: none;">
      <h2>üìã Resultado</h2>
      <p><strong>Transcripci√≥n:</strong> <span id="text"></span></p>
      <p><strong>Emoci√≥n por voz:</strong> <span id="audio_emotion"></span></p>
      <p><strong>Emoci√≥n por texto:</strong> <span id="text_emotion"></span></p>
      <div id="suggestions"></div>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", async () => {
      document.getElementById("results").style.display = "none";
      document.getElementById("text").innerText = "Procesando...";
      document.getElementById("audio_emotion").innerText = "-";
      document.getElementById("text_emotion").innerText = "-";
      document.getElementById("suggestions").innerHTML = "";

      try {
        const res = await fetch("/api/process_audio", {
          method: "POST"
        });

        if (!res.ok) {
          alert("‚ùå Error al procesar el audio desde el backend.");
          return;
        }

        const data = await res.json();

        document.getElementById("text").innerText = data.transcription || "-";
        document.getElementById("audio_emotion").innerText = data.audio_emotion || "-";
        document.getElementById("text_emotion").innerText = data.text_emotion || "-";

        const suggestionsDiv = document.getElementById("suggestions");
        data.suggestions.forEach((s) => {
          const div = document.createElement("div");
          div.className = "suggestion";
          div.innerText = "üí° " + s;
          suggestionsDiv.appendChild(div);
        });

        document.getElementById("results").style.display = "block";
      } catch (err) {
        console.error("Error:", err);
        alert("‚ùå Error al conectar con el backend.");
      }
    });
  </script>
</body>
</html>
